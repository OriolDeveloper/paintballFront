<div *ngIf="isShowCreateNewModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl text-military-neutral-dark">

        <form [formGroup]="formNews" (ngSubmit)="saveNews()" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre
                </label>
                <input type="text" formControlName="name"
                    class="w-full border rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                <app-error-message-form [control]="formNewsInHtml['name']"></app-error-message-form>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Título
                </label>
                <input type="text" formControlName="title"
                    class="w-full border rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500" />
                <app-error-message-form [control]="formNewsInHtml['title']"></app-error-message-form>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Descripción
                </label>
                <textarea rows="4" formControlName="description"
                    class="w-full border rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                <app-error-message-form [control]="formNewsInHtml['description']"></app-error-message-form>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Categoría
                </label>
                <input type="text" formControlName="category"
                    class="w-full border rounded-lg p-2.5 text-gray-800 focus:ring-2 focus:ring-blue-500" />
                <app-error-message-form [control]="formNewsInHtml['category']"></app-error-message-form>
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" formControlName="isFeatured"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                <label class="text-sm text-gray-700">Noticia destacada</label>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Imagen
                </label>
                <input type="file" (change)="onImageSelected($event)" class="block w-full text-sm text-gray-700 cursor-pointer
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:bg-blue-600 file:text-white
                 hover:file:bg-blue-700" />
                 <app-error-message-form [control]="formNewsInHtml['imageBytes']"></app-error-message-form>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition">
                    Cancelar
                </button>

                <button type="submit"
                    class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition disabled:bg-blue-300"
                    [disabled]="formNews.invalid">
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>
