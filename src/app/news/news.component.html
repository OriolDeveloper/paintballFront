<app-header [title]="'Siente la adrenalina del paintball'"
  [description]="'¡Disfruta de la sección de noticias de nuestra comunidad!'">
</app-header>

<body class="max-w-6xl mx-auto px-4 py-4">
  <div class="container mx-auto max-w-[1600px]">
    <div class="flex justify-center">
      <button
        class="group flex justify-center gap-2 text-md font-bold mb-4 text-indigo-600 px-4 py-2 rounded-lg transition duration-200 hover:text-green-400">
        <fa-icon class="transition-transform duration-400 group-hover:text-green-400 group-hover:animate-bounce"
          [icon]="faPlus">
        </fa-icon>
        <span class="group-hover:text-green-400 group-hover:animate-pulse">Agregar noticia</span>
      </button>
    </div>
  </div>

  <!-- Noticia destacada -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="newFeatured && newFeatured.length > 0">
    <div class="group col-span-1 sm:col-span-2 lg:col-span-3">
      <div class="relative bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition h-80">
        <img [src]="newFeatured[0].imageBytes" alt="Imagen de noticia destacada"
          class="absolute inset-0 w-full h-full object-cover" />
        <!-- Fondo animado -->
        <div
          class="absolute inset-0 z-2 bg-orange opacity-80 transform translate-y-full group-hover:translate-y-0 transition-transform duration-[2000ms] ease-out">
        </div>
        <div class="absolute top-4 left-4">
          <span class="bg-red text-white px-4 py-2 rounded-full text-sm font-semibold">Destacado</span>
        </div>


        <!-- Contenido -->
        <div class="absolute inset-0 flex flex-col justify-center items-center z-10 px-4 text-center">
          <h2
            class="text-4xl font-bold text-white transform translate-y-6 transition-all duration-700 delay-300 ease-out group-hover:translate-y-0 group-hover:scale-110">
            {{ news[0].title }}
          </h2>
          <p
            class="text-xl font-semibold text-white mt-4 transform translate-y-10 opacity-0 transition-all delay-150 duration-700 ease-out group-hover:translate-y-1 group-hover:opacity-100">
            {{ news[0].description }}
          </p>
        </div>
        <!-- Iconos -->
        <div
          class="absolute inset-5 flex flex-col opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity delay-300 duration-700 ease-out z-10">
          <div
            class="flex justify-between items-center mt-auto gap-4 transform translate-y-10 group-hover:translate-y-0 pointer-events-auto transition-all duration-700 ease-out">
            <a [routerLink]="['/noticias', news[0].id]"
              class="text-military-blue-dark hover:text-military-blue dark:text-military-blue dark:hover:text-military-blue-dark font-medium transition-transform transform hover:scale-110 text-sm">
              Leer más →
            </a>

            <div class="flex gap-2">
              <fa-icon
                class="text-white transition-transform transform hover:text-yellow hover:scale-110 hover:animate-bounce cursor-pointer text-lg"
                [icon]="faEdit">
              </fa-icon>
              <fa-icon
                class="text-white transition-transform transform hover:text-red hover:scale-110 hover:animate-bounce cursor-pointer text-lg"
                [icon]="faTrash">
              </fa-icon>

            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="h-6 opacity-0">
      {{ newFeatured[0].description }}
    </p>
  </div>

  <!-- Noticias secundarias -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
    <div *ngFor="let noticia of news.slice(1)"
      class="group relative bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition h-64">
      <img [src]="noticia.imageBytes" alt="Imagen de noticia" class="absolute inset-0 w-full h-full object-cover" />
      <!-- Fondo degradado -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/0 via-black/50 to-black/80 opacity-60 group-hover:opacity-0 transition-opacity duration-500">
      </div>
      <!-- Fondo animado -->
      <div
        class="absolute inset-0 z-0 bg-orange opacity-0 group-hover:opacity-90 transition-opacity duration-1000 ease-out">
      </div>
      <!-- Contenido -->
      <div class="absolute inset-0 flex flex-col justify-center items-center z-10 px-4 text-center">
        <h2
          class="text-2xl font-bold text-white transform translate-y-6 transition-all duration-700 delay-300 ease-out group-hover:translate-y-0 group-hover:scale-105">
          {{ noticia.title }}
        </h2>
        <p
          class="text-sm font-semibold text-white mt-2 transform translate-y-10 opacity-0 transition-all delay-150 duration-700 ease-out group-hover:translate-y-1 group-hover:opacity-100">
          {{ noticia.description }}
        </p>
      </div>
      <!-- Iconos -->
      <div
        class="absolute inset-5 flex flex-col opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity delay-300 duration-700 ease-out z-10">
        <div
          class="flex justify-between items-center mt-auto gap-4 transform translate-y-10 group-hover:translate-y-0 pointer-events-auto transition-all duration-700 ease-out">
          <a [routerLink]="['/noticias', news[0].id]"
            class="text-military-blue-dark hover:text-military-blue dark:text-military-blue dark:hover:text-military-blue-dark font-medium transition-transform transform hover:scale-110 text-sm">
            Leer más →
          </a>

          <div class="flex gap-2">
            <fa-icon
              class="text-white transition-transform transform hover:text-yellow hover:scale-110 hover:animate-bounce cursor-pointer text-lg"
              [icon]="faEdit">
            </fa-icon>
            <fa-icon
              class="text-white transition-transform transform hover:text-red hover:scale-110 hover:animate-bounce cursor-pointer text-lg"
              [icon]="faTrash">
            </fa-icon>

          </div>
        </div>
      </div>
    </div>
    <!-- Tarjetas de relleno -->
    <ng-container *ngIf="news.length > 1">
      <div *ngFor="let i of fillerCards"
        class="group relative bg-white/50 shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition h-64">
        <div class="absolute inset-0 bg-gray-100 flex items-center justify-center">
          <div class="text-center px-6">
            <h2 class="text-2xl font-semibold text-gray-400 mb-4">Próximamente</h2>
            <p class="text-gray-400">Nuevas noticias llegarán pronto</p>
          </div>
        </div>
        <div
          class="absolute inset-0 bg-principalCustom/80 translate-y-full group-hover:translate-y-0 transition-transform duration-700 ease-in-out">
          <div class="p-6 text-white h-full flex flex-col items-center justify-center">
            <fa-icon class="text-4xl mb-4 animate-pulse" [icon]="faPlus"></fa-icon>
            <p class="text-center">¿Tienes una noticia para compartir?</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</body>
