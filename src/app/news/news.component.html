<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Últimas Noticias</h1>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let noticia of news" class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img [src]="noticia.imageBytes" alt="Imagen de noticia" class="h-48 w-full object-cover">
      
      <div class="p-4 flex flex-col justify-between h-full">
        <div class="p-2">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ noticia.title }}</h2>
          <p class="text-sm text-gray-500 mb-4">{{ noticia.dateCreated | date:'longDate' }}</p>
          <p class="text-gray-600 text-sm mb-4 line-clamp-3">{{ noticia.description }}</p>
        </div>
        <a [routerLink]="['/noticias', noticia.id]" class="mt-auto inline-block text-indigo-600 hover:text-indigo-800 font-medium transition text-black">
          Leer más →
        </a>
      </div>
    </div>
    </div>
  </div>
</div>
