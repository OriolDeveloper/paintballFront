<div class="container mx-auto px-4 py-8">
  <div class="grid lg:grid-cols-[12rem_auto_4rem] justify-stretch text-center">
    <div class="order-1 lg:order-2">
      <h1 class="text-3xl font-bold mb-4">Últimas Noticias</h1>
    </div>
    <div class="order-2 lg:order-1 flex justify-center lg:justify-start">
      <button
        class="group flex justify-center gap-2 text-lg font-bold mb-4 text-indigo-600 px-4 py-2 rounded-lg transition duration-200 hover:text-green-400">
        <fa-icon class="transition-transform duration-400 group-hover:text-green-400 group-hover:animate-bounce"
          [icon]="faPlus">
        </fa-icon>
        <span class="group-hover:text-green-400 group-hover:animate-pulse">Agregar noticia</span>
      </button>
    </div>
    <div class="order-3"></div>
  </div>
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let noticia of news"
      class="group bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img [src]="noticia.imageBytes" alt="Imagen de noticia" class="h-48 w-full object-cover">

      <div class="p-4 flex flex-col justify-between h-full  bg-gray-100">
        <div class="p-2">
          <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ noticia.title }}</h2>
            <p class="text-sm text-gray-500 mb-4">{{ noticia.dateCreated | date:'longDate' }}</p>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3">{{ noticia.description }}</p>
          </div>
          <div class="flex justify-between items-center mt-4">
            <a [routerLink]="['/noticias', noticia.id]"
              class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-300 transform hover:scale-110 hover:animate-pulse">
              Leer más →
            </a>

            <div class="flex gap-2">
              <fa-icon
                class="text-indigo-600 transition duration-300 transform hover:text-principalCustom hover:scale-110 hover:animate-bounce"
                [icon]="faEdit">
              </fa-icon>
              <fa-icon
                class="text-indigo-600 transition duration-300 transform hover:text-red-600 hover:scale-110 hover:animate-bounce"
                [icon]="faTrash">
              </fa-icon>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
