<!-- SECTION 1: INFORMACIÃ“N -->
<section class="px-4 py-10 relative overflow-hidden">

  <!-- Contenido -->
  <div class="relative z-10 text-center max-w-4xl mx-auto">
    <!--Carrousel Noticias-->
    <div (mouseenter)="pause()" (mouseleave)="resume()" class="relative w-full max-w-3xl mx-auto my-10">
      <div *ngFor="let slide of news; let i = index" class="" [ngClass]="{
          'opacity-100 blur-0': currentIndex === i,
          'opacity-0 blur-sm absolute inset-0 pointer-events-none': currentIndex !== i
        }">>
        <div class="bg-white shadow-xl rounded-xl p-6">
          <h2 class="text-xl md:text-2xl font-bold mb-4 transition-opacity duration-500 delay-100 opacity-0"
            [ngClass]="{ 'opacity-100': currentIndex === i }">
            {{ slide.title }}
          </h2>
          <p class="text-sm md:text-base" [ngClass]="{ 'opacity-100': currentIndex === i }">{{ slide.description }}
          </p>
          <button [routerLink]="['/noticias', slide.id]"
            class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded-md transition duration-300">
            Ir a la Noticia
          </button>
        </div>
        <!-- Dots Indicators -->
        <div class="flex justify-center space-x-2 mt-6">
          <button *ngFor="let slide of news; let i = index" (click)="goToSlide(i)"
            class="w-3 h-3 rounded-full transition-all duration-300" [ngClass]="{
                'bg-yellow-500 scale-125': currentIndex === i,
                'bg-gray-300': currentIndex !== i
              }">
          </button>
        </div>
      </div>

    </div>
