<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap&family=Nosifer:wght@400;600&display=swap"
  rel="stylesheet">

<div class="min-h-screen flex flex-col">
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-colors duration-300 bg-transparent">
    <div class="max-w-10xl mx-auto px sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Botón Desplegable mobile -->
        <button (click)="toggleMenu()"
          class="lg:hidden lg:ml-auto flex flex-col lg:flex-row px-4 py-2 hover:text-white focus:outline-none"
          aria-label="Toggle menu">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <!-- Logo-->
        <div class="absolute left-1/2 -translate-x-1/2 lg:static lg:translate-x-0 lg:left-autor">
          <div class="flex-shrink-0 text-xl font-bold w-max">
            <img
              src="https://st5.depositphotos.com/2544079/66276/v/450/depositphotos_662769366-stock-illustration-soldier-automatic-weapon-helmet-paintball.jpg"
              alt="Logo" class="h-12 w-auto" />
          </div>
        </div>

        <!--Boton login mobile-->
        <button (click)="openLoginModal()"
          class="lg:hidden hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-lg transition duration-200 ml-auto mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1117.804 5.121M15 12h.01M9 12h.01M12 15h.01" />
          </svg>
        </button>

        <div class="transition-all duration-300 ease-in-out transform origin-top
           lg:flex lg:items-center lg:w-full
           absolute lg:static top-16 left-0 w-full
           bg-principalCustom lg:bg-transparent" [ngClass]="{
      'scale-y-100 opacity-100 visible': isOpen,
      'scale-y-0 opacity-0 invisible': !isOpen,
      'lg:flex': true,
      'lg:visible lg:opacity-100 lg:scale-y-100': true
    }">

          <!-- Añadimos un div invisible para empujar el contenido -->
          <div class="hidden lg:block w-[3%] xl:w-[10%]"></div>

          <div class="lg:flex-1 lg:flex lg:justify-center">
            <ul
              class="flex flex-col xl:text-xl text-md lg:flex-row lg:space-x-6 justify-center w-auto px-4 font-medium tracking-wide gap-4">
              <li><a [routerLink]="'/'" class="block nav-link underline-slide hover:text-terciaryCustom">Inicio</a></li>
              <li><a [routerLink]="'/noticias'"
                  class="block nav-link underline-slide hover:text-terciaryCustom">Noticias</a></li>
              <li><a [routerLink]="'/foro'" class="block nav-link underline-slide hover:text-terciaryCustom">Foro
                  Comunidad</a></li>
              <li><a [routerLink]="'/'" class="block nav-link underline-slide hover:text-terciaryCustom">Contacto</a>
              </li>
            </ul>
          </div>



          <div class="flex flex-col lg:flex-row gap-2 lg:px-4 px-4 py-2">
            <!-- Botón de tema -->
            <button (click)="toggleTheme()"
              class="hidden lg:flex items-center justify-center text-sm lg:text-base gap-2 pill-btn whitespace-nowrap relative overflow-hidden w-10 h-10">
              <fa-icon [icon]="faSun" class="block dark:hidden"></fa-icon>
              <fa-icon [icon]="faMoon" class="hidden dark:block"></fa-icon>
            </button>
            <button (click)="openLoginModal()"
              class="hidden lg:flex items-center justify-center text-sm lg:text-base gap-2 pill-btn whitespace-nowrap relative overflow-hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 lg:h-5 lg:w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1117.804 5.121M15 12h.01M9 12h.01M12 15h.01" />
              </svg>
              <!--ngIf si el usuario esta conectado o no saldría 'Mi Perfil'-->
              Entrar / Unirse
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--Login Modal-->
  <div *ngIf="showLoginModal" class="fixed inset-0 bg-military-neutral-dark/50 flex justify-center items-center z-50">
    <div class="bg-military-neutral dark:bg-military-neutral p-6 rounded-lg shadow-lg w-full max-w-sm">
      <!-- Tabs -->
      <div class="flex mb-4 border-b border-military-orange dark:border-military-orange-dark">
        <button (click)="selectedTab = 'login'"
          [ngClass]="selectedTab === 'login' ? 'border-b-2 border-yellow-500 text-yellow-600' : 'text-gray-500'"
          class="flex-1 py-2 text-center font-semibold">
          Iniciar sesión
        </button>
        <button (click)="selectedTab = 'register'"
          [ngClass]="selectedTab === 'register' ? 'border-b-2 border-yellow-500 text-yellow-600' : 'text-gray-500'"
          class="flex-1 py-2 text-center font-semibold">
          Registro
        </button>
      </div>

      <!-- Login Modal -->
      <form *ngIf="selectedTab === 'login'">
        <input type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
        <input type="password" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded" />
        <div class="flex justify-between items-center">
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded">
            Entrar
          </button>
          <button type="button" (click)="closeLoginModal()" class="text-sm text-gray-500 hover:underline">
            Cancelar
          </button>
        </div>
      </form>

      <!-- Registro Modal -->
      <form *ngIf="selectedTab === 'register'">
        <input type="text" placeholder="Nombre de usuario" class="w-full mb-3 p-2 border rounded" />
        <input type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
        <input type="password" placeholder="Contraseña" class="w-full mb-3 p-2 border rounded" />
        <input type="password" placeholder="Confirmar contraseña" class="w-full mb-3 p-2 border rounded" />
        <div class="flex justify-between items-center">
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded">
            Registrarse
          </button>
          <button type="button" (click)="closeLoginModal()" class="text-sm text-gray-500 hover:underline">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!--flex-grow hace que el main ocupe todo el espacio entre el nav y footer-->
  <main class="flex-grow justify-center text-lg">
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-[#5dc1b9] px-4 py-6 text-center text-black">
    <p class="text-sm">© 2025 Paragrill Paintground. Todos los derechos reservados.</p>
  </footer>

</div>
