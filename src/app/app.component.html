<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap&family=Nosifer:wght@400;600&display=swap"
  rel="stylesheet">

<div class="min-h-screen flex flex-col">
  <nav *ngIf="showFooter" id="navbar"
    class="fixed top-0 left-0 w-full z-50 transition-colors duration-300 bg-transparent font-montserrat"
    [ngClass]="{ 'bg-blue shadow-md': isScrolled, 'bg-transparent': !isScrolled }">
    <div class="max-w-10xl mx-auto px sm:px-6 xl:px-8">

      <!--Tablet-->
      <div class="visible xl:hidden flex justify-between m-1 h-16 items-center">
        <!-- Botón Desplegable tablet -->
        <button (click)="toggleMenu()" class="pill-btn xl:hidden xl:ml-auto flex flex-col xl:flex-row 
         px-2 py-1
         md:px-4 md:py-2
         focus:outline-none" aria-label="Toggle menu">
          <svg class="h-5 w-5 md:h-6 md:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!--Boton login/logout tablet-->
        <button *ngIf="!userDto" (click)="openLoginModal()" class="pill-btn xl:hidden font-semibold 
         px-2 py-1
         md:px-4 md:py-2
         rounded-lg transition duration-200 ml-auto mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A9 9 0 1117.804 5.121M15 12h.01M9 12h.01M12 15h.01" />
          </svg>
        </button>
        <button *ngIf="userDto" (click)="logout()"
          class="pill-btn xl:hidden font-semibold px-2 py-1 md:px-4 md:py-2 rounded-lg transition duration-200 ml-auto mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <rect x="5" y="3" width="18" height="18" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 12h10m0 0l-4-4m4 4l-4 4" />
          </svg>
        </button>
      </div>
      <div class="invisible xl:visible flex justify-between h-16 items-center">
        <div class="transition-all duration-300 ease-in-out transform origin-top min-h-screen bg-white 
           xl:flex xl:items-center xl:min-h-0
           absolute xl:static top-16 left-0 w-full
           bg-principalCustom xl:bg-transparent" [ngClass]="{
      'scale-y-100 opacity-100 visible': isOpen,
      'scale-y-0 opacity-0 invisible': !isOpen,
      'xl:flex': true,
      'xl:visible xl:opacity-100 xl:scale-y-100': true
    }">

          <!--Escritorio-->
          <!-- Añadimos un div invisible para empujar el contenido -->
          <div class="invisible xl:visible xl:block xl:w-[10%]"></div>

          <div class="xl:flex-1 xl:flex xl:justify-center">
            <ul
              class="m-2 xl:m-0 flex flex-col xl:flex-row xl:space-x-6 justify-center w-auto xl:px-4 font-semibold tracking-wide gap-4">
              <li><a [routerLink]="'/noticias'" class="block nav-link underline-slide text-military-blue">Noticias</a>
              </li>
              <li><a [routerLink]="'/foro'" class="block nav-link underline-slide" [ngClass]="{ 'text-neutral': isScrolled, 'text-blue': !isScrolled }">Foro Comunidad</a></li>
              <li><a [routerLink]="'/foro'" class="block nav-link underline-slide text-military-blue">Eventos</a>
              </li>
              <li>
                <form class="ml-3">
                  <select id="underline_select"
                    class="font-semibold nav-link underline-slide text-military-blue block py-2.5 ps-0 w-full text-sm text-body bg-transparent border-0 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer">
                    <option class="bg-blue text-neutral" selected>Listados</option>
                    <option class="bg-blue text-neutral" value=" US">Listado Operadores</option>
                    <option class="bg-blue text-neutral" value="CA">Listado Equipos / Comunidades</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>



          <div class="flex flex-col xl:flex-row gap-2 xl:px-4 px-4 py-2">
            <!-- Botón de tema -->
            <button (click)="toggleTheme()"
              class="hidden xl:flex items-center justify-center text-sm xl:text-base gap-2 pill-btn whitespace-nowrap relative overflow-hidden w-10 h-10">
              <fa-icon [icon]="faSun" class="block dark:hidden"></fa-icon>
              <fa-icon [icon]="faMoon" class="hidden dark:block"></fa-icon>
            </button>
            <button *ngIf="!userDto" (click)="openLoginModal()"
              class="hidden xl:flex items-center justify-center text-sm xl:text-base gap-2 pill-btn whitespace-nowrap relative overflow-hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 xl:h-5 xl:w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1117.804 5.121M15 12h.01M9 12h.01M12 15h.01" />
              </svg>
              <!--ngIf si el usuario esta conectado o no saldría 'Mi Perfil' i18n-->
              Entrar / Unirse
            </button>
            <button (click)="logout()"
              class="hidden xl:flex items-center justify-center text-sm xl:text-base gap-2 pill-btn whitespace-nowrap relative overflow-hidden"
              *ngIf="userDto">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <app-authentication *ngIf="!userDto" [isShowLoginModal]="isShowLoginModal"
    (close)="closeLoginModal()"></app-authentication>
  <!--flex-grow hace que el main ocupe todo el espacio entre el nav y footer-->
  <main class="flex-grow justify-center text-lg">
    <router-outlet></router-outlet>
  </main>
  <footer *ngIf="showFooter" class="bg-blue px-4 py-6 text-center text-black">
    <p class="text-sm">© 2025 Paragrill Paintground. Todos los derechos reservados.</p>
  </footer>

</div>
